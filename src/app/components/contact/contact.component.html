
<div class="container-xl">
    <br>
    <div class="row">
        <div class="col mb-4">
          <img class="img-col" src="assets/images/contact-us.jpeg" alt="" srcset="">
        </div>
        <div class="col mb-4">
            <div class="card border-light">
                
                <div class="card-body">
                    <br>
                <h3>Write to us</h3>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" [(ngModel)]="emailForm.name" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" [(ngModel)]="emailForm.replyTo" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">Email required for future communication.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Object</label>
                        <textarea class="form-control" [(ngModel)]="emailForm.message" aria-label="With textarea"></textarea>
                      </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input">
                      <label class="form-check-label">Subscribe to our newsletter</label>
                    </div>
                    <div *ngIf="errorMessage=='1'" class="alert alert-success" role="alert">
                      Email sent, thanks.
                    </div>
                    <div *ngIf="errorMessage.length>1" class="alert alert-danger" role="alert">
                      {{ errorMessage }}
                    </div>
                    <button type="submit" (click)="send()" class="btn btn-primary">Send message</button>
                </div>
              </div>
        </div>
    </div>
</div>
